<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="preview-component">
      <div class="preview-component__image"></div>
      <div class="preview-component__text">
        <p class="preview-component__text__product-type">PERFUME</p>
        <h1 class="preview-component__text__product-name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="preview-component__text__product-content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="preview-component__text__prize">$149.99</h1>
        <button class="preview-component__text__button">
          <img
            class="preview-component__text__button__icon"
            src="./images/icon-cart.svg"
            alt=""
          />Add to Cart
        </button>
      </div>
    </div>

    </div>
  </body>
</html>
